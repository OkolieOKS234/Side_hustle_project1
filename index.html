<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form validator using HTML,CSS and JS">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="error-message" class="error-message" style="display: none; color: red;">
        Please enter valid inputs for all fields.
      </div>
      
      <div id="success-message" class="success-message" style="display: none; color: green;">
        Form submitted successfully!
      </div>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" required>
  
    <label for="gender">Gender:</label>
    <select id="gender" name="gender"  required>
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  
    <label for="password">Password:</label>
    <input type="password" class="form__input" pattern=".{6,}" required>
     <span class="icon"></span>
  
    <button type="submit" onclick="validateForm()">Submit</button>
  </form>
  
 
   
  <script src="./script.js"></script>
 

</body>
</html>
